    title: 第一章  执行摘要
    text_1: "
    <p>我们正在进入一个有着无与伦比的机会去应对大自然所面临的全球危机的时代。</p>
    <p>COVID-19大流行使人们关注到生物多样性丧失不仅对生态系统健康，而且对人类健康构成威胁。这为充分发挥保护区的潜力创造了新的动力。</p>
    <p>下一阶段的全球自然保护的目标，即<a href='https://www.cbd.int/conferences/post2020' title='2020年后全球生物多样性框架' target='_blank'>2020年后全球生物多样性框架</a>，将于2021年10月在中国昆明举行的联合国生物多样性大会上商定。全世界需要反思和借鉴十年前在日本举行的生物多样性公约缔约方大会第十届会议（COP 10）上为自然设定的20项爱知目标所取得的进展，从而就如何最好地保护生物多样性做出明智的决定。</p>
    <p>《2020年保护地球报告》提供了关于爱知目标11所取得进展的最终报告：</p>
    <p>到2020年，至少有17%的陆地和内陆水域以及10%的沿海和海洋区域，尤其是对于生物多样性和生态系统服务具有特殊重要性的区域，通过有效而公平管理的、生态上有代表性和相连性好的保护区系统和其他基于保护区的有效保护措施的得到保护，并被纳入更广泛的土地景观和海洋景观。</p>    
    <p>《生物多样性公约》缔约方在2010年通过具体目标11时承认，有效和公平的保护区体系是解决生物多样性危机的重要工具。他们还做出了重要决定，首次认可“其他有效的地区保护措施” (OECMs)。</p>
    <p>报告结论认为：</p>
    <ol>
    <li>自2010年以来，全球保护区面积增加了近2100万平方公里，比俄罗斯联邦的陆地面积还大。随着各国政府和利益攸关方的持续努力，每个月在世界范围都会增加新的保护区。</li>
    <li>自2019年首次记录OECMs以来，这些地区又为全球保护区和OECMs网络增加了160万平方公里。尽管仅限于5个国家和地区，但OECMs的现有数据已经表明其对保护区覆盖率和相连性做出了重大贡献。在目前被保护区和OECMs覆盖的区域中，42%是在过去十年中增加的。</li>
    <li>尽管公布时的数据显示，保护区和OECMs对陆地和内陆水域的覆盖率仅为16.64%，但显然，随着进一步更新，更多的OECMs将被识别、绘制和报告, 17%覆盖率的目标也将被超越。</li>
    <li>十年来，保护区和OECMs增长最大的是海洋和沿海地区，其中68%的现有保护面积还不到10年。这一增长主要集中在国家管辖范围内的地区，在这些地区，海洋保护区和OECMs的覆盖率已大幅跃升至18.01%。尽管几个待指定的大型海洋保护区将提高这一数字，目前全球海洋保护面积7.74%的总覆盖率仍未达到10%的覆盖率目标。</li>
    <li>世界保护区和OECMs也越来越能代表全方位的生态系统。821个陆地生态区中44.5%达到17%的覆盖率目标，232个海洋生态区中47.4%达到10%的覆盖率目标。然而，5.1%的陆地生态区和15.5%的海洋生态区未有任何保护。在海洋生态区的37个远洋省份中，基本上在国家管辖范围之外，只有10.8%达到了10%的覆盖率目标。</li>
    <li>人们需要进一步努力，以确保对生物多样性和生态系统服务具有重要意义的所有领域都得到保护。迄今为止，在陆地和内陆水域，33.8%的主要生物多样性区域还没有被保护区或OECMs覆盖，在海洋领域，这一比例为33.9%。</li>
    <li>保护区和OECMs治理和管理有效性的数据仍然有待提高。这些数据包括保护区和OECMs是否受到公平的治理；这是一个对于生活在保护区和OECMs及其周围的人群，包括妇女和其他边缘化群体，特别重要的因素。目前管理有效性评估只在保护区覆盖面积的18.29%范围内进行，并有可能许多地区还没有达到全面有效性的标准。世界自然保护联盟（IUCN）绿色名录，全球有效性管理标准的广泛应用，将有助于改善这些弱点。</li>
    <li>治理是有效保护的关键。保护区和OECMs都可以有各种治理制度：政府、私营部门、土著居民和地方社区，或这些制度的任何组合。关于保护区和OECMs的治理多样性和质量的数据仍然欠缺。新的指引和更好的报告有助于提供新的机会，以更好地认识和支持不同群体的保护工作，包括土著居民、地方社区和个人行动者。</li>
    <li>保护区和OECMs之间的连通性正在改善。世界上7.84%的陆地表面既受到保护又相互连接，有利于物种的迁移和生态过程的维持。长期而言，生物多样性的持久性 — 特别是在气候变化和生态系统碎片化进程面前 — 取决于更大连通性的实现。</li> 
    <li>在陆地和海洋景观以及发展方面整合保护区和OECMs，仍然是确保生物多样性持久性的关键挑战。为了更好促进这个过程，需要为综合土地利用和海洋空间规划制定可衡量的目标。</li>
    <li>人们逐渐认识到保护区和OECMs作为应对气候变化和其他全球挑战提供基于自然的解决方案（NBS）所能发挥的作用，以及它们对实现联合国可持续发展目标（SDGs）的贡献，这也为投资于更有效的国家和全球保护区和OECMs网络提供了有力的依据。</li>   
    <li>进一步指定和认可OECMs有助于提高所有标准的绩效，包括连通性、生态代表性、治理多样性和覆盖范围（包括对生物多样性和生态系统服务重要的领域）。</li>
    </ol>
    <p>值得庆祝的是，在过去十年中发展世界保护区和OECMs网络取得的重大进展。展望未来，2020年后全球生物多样性框架提供了一个明确的机会，致力于确保今后平等地考虑到保护区和OECMs的数量和质量。</p>"
    text_2: "
    <p>各国政府和利益攸关方为实现目标11所作的努力为今后的工作奠定了基础，用以解决生态代表性、连通性、公平治理和覆盖生物多样性重要领域的现有差距。这也意味着我们必须认真考虑如何通过、衡量和报告特定背景的国家目标和雄心，从而实现扩大有效保护区的全球愿景目标。</p>
    <p>一个有效和公平的保护区和OECMs的全球网络将为世世代代保障人类和地球的健康发展发挥重要作用。《2020年保护地球报告》提供了一个强有力的起点，着力于实现这一宏伟目标。<p>
    "
