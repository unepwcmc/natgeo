zh:
  summary:
    title: Summary text here
    text: 从这一点以及旁边的种种迹象看来，在力学和伦理学方面都存在先验主义。一个改革者的整个领域超出了空间的界限，而另一个则将他的种族提升计划推到了最大极限。一个人冲天，另一个人冲天。有人说他要改革自己，然后自然和环境是正确的。让我们不要阻碍自己，因为那是最大的摩擦。尽管云遮挡了天文学家的视线而不是他自己的盲目性，但这并不重要。另一方将改革自然和环境，然后人将是正确的。他说，关于世界的改革不再含糊地谈论，我将改革地球本身。无论是从肉体中去除这种幽默，还是从地球上多肉的部分去除这种有害的幽默，这有什么关系？不，后者是不是更宽松？目前，地球在其轨道上破碎了。难道不是哮喘，刺痛，发烧，水肿，肠胃气胀，胸膜炎吗？难道不是害虫吗？难道它的健康法则没有被抵消，它的重要能量是否会被兑现？毫无疑问，自然的简单力量，由人正确地指导，将使其成为健康的天堂。作为人类自身宪法的法律，但要等待其服从，以使他恢复健康和幸福。我们的灵丹妙药可以治愈，但生病很少，我们的综合医院是私人的和排他的。我们必须建立一个比现在更加崇尚的Hygeian。难道难道甚至不给儿童喂小剂量，向成人喂大剂量，向牛和马喂更大剂量吗？让我们记住，我们应该为地球本身开处方。