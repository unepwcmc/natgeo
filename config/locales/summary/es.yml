    text: Parecería de esto y de varias indicaciones al lado, que hay un trascendentalismo tanto en la mecánica como en la ética. Mientras que todo el campo de un reformador se encuentra más allá de los límites del espacio, el otro está empujando sus planes para la elevación de la raza a sus límites máximos. Mientras uno recorre los cielos, el otro barre la tierra. Uno dice que se reformará a sí mismo, y entonces la naturaleza y las circunstancias serán correctas. No nos obstruyamos, porque esa es la mayor fricción. Es de poca importancia que una nube obstruya la vista del astrónomo en comparación con su propia ceguera. El otro reformará la naturaleza y las circunstancias, y entonces el hombre tendrá razón. No hable más vagamente, dice él, de reformar el mundo reformaré el globo mismo. ¿Qué importa si elimino este humor de mi carne o este humor pestilente de la parte carnosa del globo? No, ¿no es este último el curso más generoso? En la actualidad, el mundo va con una constitución destrozada en su órbita. ¿No tiene asma, fiebre, hidropesía, flatulencia y pleuresía, y no tiene parásitos? ¿No han contrarrestado sus saludables leyes y su energía vital que aún lo redimirá? Sin duda, los simples poderes de la naturaleza, debidamente dirigidos por el hombre, la harían saludable y un paraíso; como las leyes de la propia constitución del hombre, pero esperan ser obedecidas, para devolverle la salud y la felicidad. Nuestras panaceas curan pero pocos males, nuestros hospitales generales son privados y exclusivos. Debemos establecer otro Hygeian del que ahora se adora. ¿No dirigen los charlatanes incluso pequeñas dosis para los niños, mayores para los adultos y mayores aún para los bueyes y los caballos? Recordemos que debemos prescribir para el globo mismo.