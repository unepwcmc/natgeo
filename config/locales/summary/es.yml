    text_1: "
    <p>Estamos entrando en una era que ofrece una oportunidad sin precedentes para abordar la crisis global que enfrenta la naturaleza.</p>
    <p>La pandemia de COVID-19 ha puesto de relieve la amenaza que representa la pérdida de biodiversidad, no solo para la salud de los ecosistemas, sino también para la salud de los seres humanos. Esto ha generado un nuevo impulso para aprovechar al máximo los beneficios de las áreas protegidas y conservadas.</p>
    <p>El próximo conjunto de metas mundiales para la naturaleza, <a href='https://www.cbd.int/conferences/post2020' title='El marco mundial de la biodiversidad posterior a 2020' target='_blank'>el marco mundial de la biodiversidad posterior a 2020</a>, se acordará en la Conferencia de la ONU sobre Biodiversidad en Kunming, China, en octubre de 2021. Para tomar decisiones informadas sobre la mejor manera de proteger la biodiversidad, el mundo necesita reflexionar y aprender de los avances realizados en cuanto a las 20 metas para la naturaleza establecidas hace diez años en la décima Conferencia sobre Biodiversidad en Japón.</p>
    <p>El Informe Planeta Protegido 2020 presenta el informe final sobre el progreso alcanzado respecto a la Meta 11 de Aichi:</p>
    <p class='center italic'>Para 2020, al menos el 17% de las zonas terrestres y de aguas continentales y el 10% de las zonas marinas y costeras, especialmente aquellas de particular importancia para la diversidad biológica y los servicios ecosistémicos, se conservan por medio de sistemas de áreas protegidas administrados de manera eficaz y equitativa, ecológicamente representativos y bien conectados, y otras medidas de conservación eficaces basadas en áreas, y están integradas en los paisajes terrestres y marinos más amplios.</p>
    <p>Cuando las Partes en el Convenio sobre la Diversidad Biológica adoptaron la Meta 11 en 2010, reconocieron que los sistemas de áreas protegidas eficaces y equitativos son una herramienta esencial para abordar la crisis de la biodiversidad. También tomaron la importante decisión de reconocer, por primera vez, las \"otras medidas efectivas de conservación basadas en áreas\" (OMEC).</p>
    <p>El Informe concluye que:</p>
    <ol>
    <li>Desde 2010, se han sumado a la red global áreas protegidas con una cobertura total de casi 21 millones de km<sup>2</sup> – más que la superficie terrestre de la Federación de Rusia -, con la incorporación de nuevas áreas protegidas cada mes, a medida que los gobiernos nacionales y otros actores amplían sus esfuerzos.</li>
    <li>Desde que las OMEC se registraron por primera vez en 2019, dichas áreas han sumado otros 1,6 millones de km<sup>2</sup> a la red global. A pesar de contar con tan solo cinco países y territorios, los datos de OMEC disponibles ya demuestran que contribuyen de manera significativa a la cobertura y la conectividad. El 42% del área ahora cubierta por áreas protegidas y OMEC se añadió en la última década.</li>
    <li>Aunque los datos disponibles en el momento de la publicación muestran solo un 16,64% de cobertura de zonas terrestres y de aguas continentales por áreas protegidas y OMEC, se hace evidente que con más actualizaciones se superará el objetivo de cobertura del 17%, especialmente a medida que se identifiquen, mapeen y reporten más OMEC.</li>
    <li>Durante estos diez años, el mayor crecimiento en áreas protegidas y OMEC se ha producido en zonas marinas y costeras, donde el 68% del área actual de la red tiene menos de diez años. Gran parte de este crecimiento ha tenido lugar en zonas de jurisdicción nacional, donde la cobertura de áreas marinas protegidas y OMEC ha aumentado drásticamente hasta el 18,01%. En cuanto al océano mundial, el 7,74% no alcanza la meta de cobertura del 10%, si bien la designación aún pendiente de varias áreas protegidas marinas grandes elevará esta cifra.</li>
    <li>El sistema mundial de áreas protegidas y OMEC también se está volviendo más representativo de la gama completa de ecosistemas. El 44,5% de las 821 ecorregiones terrestres cumplen con la meta de cobertura del 17% y el 47,4% de las 232 ecorregiones marinas cumplen con la meta del 10%. Sin embargo, el 5,1% de las ecorregiones terrestres y el 15,5% de las ecorregiones marinas todavía carecen de cobertura alguna. Entre las 37 provincias pelágicas del océano, en gran parte fuera de la jurisdicción nacional, solo el 10,8% alcanza la meta de cobertura del 10%.</li>
    <li>Son necesarios más esfuerzos para asegurar la conservación de todas las áreas de importancia para la diversidad biológica y los servicios ecosistémicos. Hasta la fecha, el 33,8% de las Áreas Clave para la Biodiversidad carecen de cobertura de áreas protegidas u OMEC en los ámbitos terrestres y de aguas continentales, y el 33,9% en el ámbito marino.</li>
    <li>Los datos sobre la efectividad de gobernanza y del manejo en áreas protegidas y OMEC siguen siendo deficientes. Esto incluye datos sobre si están gobernadas de manera equitativa, lo cual es un factor de particular importancia para las personas (incluidas mujeres y otros grupos marginados) que viven en y alrededor de áreas protegidas y conservadas. Se han realizado evaluaciones de la efectividad de manejo en tan solo el 18,29% del área cubierta por áreas protegidas, y es probable que muchas de ellas no cumplan con los estándares de efectividad total. Una mayor aplicación del estándar mundial de efectividad, la Lista Verde de Áreas Protegidas y Conservadas de la UICN, ayudará a abordar estas deficiencias.</li>
    <li>La gobernanza es un factor clave para una conservación eficaz. Tanto las áreas protegidas como las OMEC pueden presentar diferentes regímenes de gobernanza: gubernamental, privado, gobernanza por pueblos indígenas y comunidades locales, o cualquier combinación de los anteriores. Los datos sobre diversidad y calidad de la gobernanza de las áreas protegidas y las OMEC siguen siendo deficientes. Nuevas guías y un mejor reporte pueden brindar nuevas oportunidades para reconocer y apoyar mejor los esfuerzos de conservación de diversos grupos, incluidos los pueblos indígenas, las comunidades locales y los actores privados.</li>
    <li>La conectividad entre áreas protegidas y OMEC está mejorando. El 7,84% de la superficie terrestre mundial está protegida y conectada, lo cual facilita el movimiento de especies y el mantenimiento de los procesos ecológicos. La persistencia de la biodiversidad a largo plazo, particularmente frente al cambio climático y los procesos de fragmentación de ecosistemas, depende de lograr una mayor conectividad.</li> 
    <li>La integración de áreas protegidas y OMEC en paisajes terrestres y marinos y en sectores de desarrollo sigue siendo un desafío crucial para asegurar la persistencia de la biodiversidad. A fin de facilitar el progreso se necesitan metas cuantificables para la planificación espacial territorial y marina integrada.</li>
    <li>El creciente reconocimiento del papel que pueden desempeñar las áreas protegidas y conservadas como soluciones basadas en la naturaleza frente al cambio climático y otros desafíos globales, así como su contribución al cumplimiento de múltiples Objetivos de Desarrollo Sostenible, proporciona una sólida justificación para invertir en redes nacionales y globales más eficaces.</li>   
    <li>Es probable que una mayor identificación y reconocimiento de las OMEC contribuya significativamente a mejorar el cumplimiento de todos los criterios, incluidos la conectividad, la representación ecológica, la diversidad de gobernanza y la cobertura (incluidas las áreas importantes para la diversidad biológica y los servicios ecosistémicos).</li>
    </ol>
    <p>Estos hallazgos merecen la celebración del gran avance logrado durante los últimos diez años en el crecimiento de la red mundial de áreas protegidas y conservadas. De cara al futuro, el marco mundial de la diversidad biológica posterior a 2020 brinda una clara oportunidad para garantizar que los esfuerzos futuros tengan en cuenta en igual medida la cantidad y la calidad de las áreas protegidas y conservadas.</p>"
    text_2: "<p>Los esfuerzos de gobiernos y otras partes interesadas para lograr la Meta 11 proporcionan una base al trabajo futuro para abordar las deficiencias existentes en la representación ecológica, la conectividad, la gobernanza equitativa y la cobertura de áreas importantes para la diversidad biológica. Esto requerirá estudiar minuciosamente cómo metas y ambiciones nacionales para un contexto específico pueden ser adoptadas, medidas y reportadas para el cumplimiento de las ambiciones globales de aumentar las áreas protegidas y conservadas efectivas.</p>
    <p>Una red global de áreas protegidas y conservadas eficaces y equitativas desempeñará un papel fundamental en la protección de la salud de las personas y el planeta para las generaciones venideras. El <span class=\"italic\">Planeta Protegido 2020</span> proporciona un sólido punto de partida para comenzar a trabajar hacia este ambicioso objetivo.</p>"