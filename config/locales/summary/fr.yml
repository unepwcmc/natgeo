    title: Section 1. Résumé exécutif 
    text_1: "
    <p>Nous entrons dans une ère de possibilités inégalées pour faire face à la crise mondiale de la nature.</p>
    <p>La pandémie de COVID-19 a mis en lumière la menace que représente la perte de biodiversité non seulement pour la santé des écosystèmes, mais aussi pour celle des humains. Cela a généré un nouvel élan pour réaliser les avantages des aires protégées et conservées à leur plein potentiel.</p>
    <p>La prochaine série de cibles mondiaux pour la nature, <a href='https://www.cbd.int/conferences/post2020' title='Le cadre mondial de la biodiversité pour l’après-2020' target='_blank'>le cadre mondial de la biodiversité pour l’après-2020</a>, doit être approuvée lors de la Conférence des Nations Unies sur la biodiversité à Kunming, Chine, en octobre 2021. Afin de prendre des décisions éclairées sur la meilleure façon de sauvegarder la biodiversité, le monde doit réfléchir et tirer des enseignements des progrès réalisés par rapport aux 20 objectifs pour la nature fixés il y a dix ans lors de la dixième réunion de la Conférence des Parties sur la biodiversité au Japon.</p>
    <p>Le <span class='italic'>Protected Planet Report 2020</span> présente le rapport final sur les progrès réalisés par rapport à l'objectif 11 d'Aichi : </p>
    <p class='center italic'>D’ici 2020, au moins 17 pour cent des zones terrestres et d’eaux intérieures et 10 pour cent des zones marines et côtières, y compris les zones qui sont particulièrement importantes pour la diversité biologique et les services fournis par les écosystèmes, sont conservées au moyen de réseaux écologiquement représentatifs et bien reliés d’aires protégées gérées efficacement et équitablement et d’autres mesures de conservation effectives par zone, et intégrées dans l’ensemble du paysage terrestre et marin</p>
    <p>Lorsque les Parties à la Convention sur la diversité biologique ont adopté l’objectif 11 en 2010, elles ont reconnu que des systèmes efficaces et équitables d'aires protégées sont un outil essentiel pour faire face à la crise de la biodiversité. Elles ont également pris la décision importante de reconnaître pour la première fois les \"autres mesures de conservation efficaces par zone\" (OECM).</p>
    <p>Le Rapport conclut que :</p>
    <ol>
    <li>Depuis 2010, des aires protégées couvrant près de 21 millions de km2 – soit une superficie supérieure à celle de la Fédération de Russie – ont été ajoutées au réseau mondial, et de nouvelles aires protégées sont ajoutées chaque mois lorsque les gouvernements nationaux et d'autres parties prenantes intensifiant leurs efforts.</li>
    <li>Depuis la première fois que les OECM ont été enregistrés en 2019, ces zones ont ajouté 1,6 million de km2 supplémentaires au réseau mondial. Bien qu'elles soient limitées à seulement cinq pays et territoires, les données disponibles sur les OECM montrent déjà qu'elles contribuent de manière significative à la couverture et à la connectivité. Au cours de la dernière décennie, 42 % de la superficie actuellement couverte par les aires protégées et les OECM a été ajoutée.</li>
    <li>Bien que les données disponibles au moment de la publication ne montrent qu'une couverture de 16,64 % des zones terrestres et d’eaux intérieures par des aires protégées et des OECM, il est clair qu'avec de nouvelles mises à jour, l'objectif de couverture de 17 % sera dépassé, surtout lorsque davantage d'OECM seront identifiées, cartographiées et signalées.</li>
    <li>Bien que les données disponibles au moment de la publication ne montrent qu'une couverture de 16,64 % des zones terrestres et d’eaux intérieures par des aires protégées et des OECM, il est clair qu'avec de nouvelles mises à jour, l'objectif de couverture de 17 % sera dépassé, surtout lorsque davantage d'OECM seront identifiées, cartographiées et signalées.</li>
    <li>Le système mondial d'aires protégées et d'OECM devient également plus représentatif de tous les types d’écosystèmes. 44,5% des 821 écorégions terrestres atteignent l'objectif de couverture de 17%, et 47,4% des 232 écorégions marines atteignent l'objectif de 10%. Cependant, 5,1 % des écorégions terrestres et 15,5 % des écorégions marines n'ont encore aucune couverture. Parmi les 37 provinces pélagiques de l'océan, dont la plupart sont situées au-delà de la juridiction nationale, seuls 10,8 % atteignent l'objectif de couverture de 10 %.</li>
    <li>Des efforts supplémentaires sont nécessaires pour garantir la conservation de toutes les zones importantes pour la biodiversité et les services fournis par les écosystèmes. À ce jour, 33,8 % des Zones clés pour la biodiversité ne sont pas couvertes par des aires protégées ou des OECM dans les zones terrestres et d’eaux intérieures, et 33,9 % dans les zones marines.</li>
    <li>Les données sur l'efficacité de la gouvernance et de la gestion des aires protégées et des OECM restent insuffisantes. Il s'agit notamment sur les données qui indiquent si elles sont gérées de manière équitable, un facteur particulièrement important pour les personnes qui vivent dans et autour des aires protégées et conservées, y compris les femmes et autres groupes marginalisés. Des évaluations de l'efficacité de la gestion des aires protégées n'ont été menées que sur 18,29 % de la zone couverte par les aires protégées, et il est probable que nombre d'entre elles ne répondent pas aux normes de pleine efficacité. Une plus grande application de la norme internationale d'efficacité, la Liste verte de l'UICN des aires protégées et conservées, permettra de remédier à ces faiblesses.</li>
    <li>La gouvernance est un facteur clé de l'efficacité de la conservation. Les aires protégées et les OECM peuvent avoir une variété de régimes de gouvernance : par le gouvernement, un acteur privé, par les peuples indigènes et les communautés locales, ou toute combinaison de ceux-ci. Les données sur la diversité et la qualité de la gouvernance des aires protégées et des OECM sont encore insuffisantes. Les nouvelles directives et l'amélioration du reportage peuvent fournir de nouvelles opportunités pour mieux reconnaître et soutenir les efforts de conservation de divers groupes, y compris les peuples autochtones, les communautés locales et les acteurs privés.</li>
    <li>La connectivité entre les aires protégées et les OECM s'améliore. 7,84 % de la surface terrestre mondiale est à la fois protégée et connectée, ce qui facilite le déplacement des espèces et le maintien des processus écologiques. La persistance de la biodiversité à long terme – notamment face au changement climatique et aux processus de fragmentation des écosystèmes – dépend de l'amélioration de la connectivité.</li> 
    <li>L'intégration des aires protégées et des OECM dans les paysages terrestres et marins, et dans les secteurs de développement, reste un défi crucial pour assurer la persistance de la biodiversité. Des objectifs mesurables pour l'aménagement intégré du territoire et de l'espace marin sont nécessaires pour faciliter les progrès.</li>
    <li>Accroître la reconnaissance du rôle que les aires protégées et conservées peuvent jouer en tant que solutions fondées sur la nature au changement climatique et à d'autres défis mondiaux, ainsi que leur contribution à la réalisation de multiples objectifs de développement durable, justifient pleinement l'investissement dans des réseaux nationaux et mondiaux plus efficaces.</li>
    <li>La continuation de l'identification et de la reconnaissance des OECM est susceptible de contribuer de manière significative à l'amélioration des résultats pour tous les critères, notamment la connectivité, la représentation écologique, la diversité de la gouvernance et la couverture (y compris des zones importantes pour la biodiversité et les services fournis par les écosystèmes).</li>
    </ol>
    <p>Ces résultats méritent de célébrer les progrès considérables réalisés au cours des dix dernières années pour développer le réseau mondial d'aires protégées et conservées. Pour l'avenir, le cadre mondial de la biodiversité pour l’après-2020 offre une occasion évidente de veiller à ce que les efforts futurs tiennent compte à parts égales de la quantité et de la qualité des aires protégées et conservées.</p>
    "
    text_2: "
    <p>Les efforts déployés par les gouvernements et les autres parties prenantes pour atteindre l'objectif 11 constituent une base pour les travaux futurs visant à combler les lacunes existantes en matière de représentation écologique, de connectivité, de gouvernance équitable et de couverture des zones importantes pour la biodiversité. Cela nécessitera un examen attentif de la manière dont les objectifs et ambitions spécifiques aux contextes nationaux peuvent être adoptés, mesurés et communiqués afin de réaliser les ambitions mondiales pour renforcer les aires protégées et conservées efficaces.</p>
    <p>Un réseau mondial d'aires protégées et conservées efficaces et équitables jouera un rôle essentiel pour sauvegarder la santé des personnes et de la planète pour les générations à venir. Le <span class=\"italic\">Protected Planet Report 2020</span> constitue un point de départ puissant pour commencer à travailler vers cet objectif ambitieux.</p>
