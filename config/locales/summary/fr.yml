    text: Il semblerait, d'après cette indication et diverses autres, qu'il existe un transcendantalisme en mécanique comme en éthique. Alors que tout le champ d'un réformateur dépasse les limites de l'espace, l'autre pousse ses projets d'élévation de la race à ses limites extrêmes. Pendant que l'un parcourt les cieux, l'autre balaie la terre. On dit qu'il va se réformer, et alors la nature et les circonstances seront bonnes. Ne nous obstruons pas, car c'est la plus grande friction. Cela n'a pas d'importance si un nuage obstrue la vue de l'astronome par rapport à sa propre cécité. L'autre réformera la nature et les circonstances, et alors l'homme aura raison. Ne parlez plus vaguement, dit-il, de réformer le monde, - je réformerai le globe lui-même. Qu'importe que j'enlève cet humour de ma chair, ou cet humour peste de la partie charnue du globe? Non, ce dernier n'est-il pas le cours le plus généreux? À l'heure actuelle, le globe va avec une constitution brisée sur son orbite. N'y a-t-il pas de l'asthme, de la fièvre, de la fièvre, de l'hydropisie, des flatulences et de la pleurésie, et n'est-il pas affligé de vermine? N'a-t-elle pas contrecarré ses lois salubres et son énergie vitale qui la rachètera encore? Sans doute les simples pouvoirs de la nature, correctement dirigés par l'homme, la rendraient saine et paradisiaque; comme les lois de la propre constitution de l’homme, mais attendez d’être obéi, pour lui rendre la santé et le bonheur. Nos panacées guérissent mais peu de maux, nos hôpitaux généraux sont privés et exclusifs. Nous devons créer un autre Hygeian que celui qui est maintenant adoré. Les charlatans ne dirigent-ils même pas de petites doses pour les enfants, plus grosses pour les adultes, et plus grosses encore pour les bœufs et les chevaux? Rappelons-nous que nous devons prescrire pour le globe lui-même.