    title: "الجزء الأول. الملخص التنفيذي"
    text_1: "<p> نحن على مشارف مرحلة تتميز بالفرص الفريدة لمعالجة الأزمة العالمية التي تواجه التنوع البيولوجي۔</p>
    <p>جائحة كوفيد-19 ألقت الضوء على التهديدات التي تواجه صحة البيئة والمجتمع معاً اثر فقدان التنوع البيولوجي، وقد نتج هذا عن تجديد قوة الدفع لتحقيق فوائد المناطق المحمية والمصونة الى كامل امكاناتها۔</p>
    <p>يُشكل <a href='https://www.cbd.int/conferences/post2020' title='الإطار العالمي للتنوع البيولوجي لما بعد عام 2020' target='_blank'>الإطار العالمي للتنوع البيولوجي لما بعد عام 2020</a> مجمعوعة الأهداف العالمية للطبيعة، وسيتم الاتفاق على هذه الأهداف خلال مؤتمر الأمم المتحدة للتنوع البيولوجي الذي سيعقد بمدينة كونمينج بالصين في اكتوبر / تشرين أول عام 2021۔ ومن أجل اتخاذ القرارات الرشيدة حول كيفية صون التنوع البيولوجي، وجب على المجتمع الدولي أن يتأمل ويتعلم من نسبة التقدم المحرزة في إطار الأهداف العشرين التي وضعت منذ عشر سنوات بالمؤتمر العاشر للتنوع البيولوجي في اليابان۔</p>
    <p>يُعتَبر تقرير 'الكوكب المحمي' لعام 2020 التقرير النهائي للتقدم المحرز مقابل الهدف الحادي عشر من أهداف أيتشي، وينص الهدف على الآتى:</p>
    <p class='center italic'>بحلول عام 2020، يتم حفظ 17 في المائة على الأقل من مناطق اليابسة ومناطق المياه الداخلية و10 في المائة من المناطق الساحلية والبحرية، خصوصًا المناطق ذات الأهمية الخاصة للتنوع البيولوجي وخدمات النظام الإيكولوجي، من خلال نظم مُدارة بفاعلية ومنصفة وتتسم بالترابط الجيد، وممثلة إيكولوجيًا للمناطق المحمية وتدابير الحفظ الفعالة الأخرى القائمة على أساس المناطق، وإدماجها في المناظر الطبيعية الأرضية والمناظر الطبيعية البحرية الأوسع نطاقاً۔۔</p>
    <p>عندما اعتمد أطراف اتفاقية التنوع البيولوجي الهدف الحادي عشر في عام 2010، اعترفوا بأهمية النظم الفعالة والعادلة للمناطق المحمية لمعالجة أزمة التنوع البيولوجي، وأيضا قد اتخذ الأطراف قراراً مهما بالاعتراف ولأول مرة  بتدابير الحفظ الفعالة الأخرى القائمة على أساس المناطق OECMs۔</p>
    <p>وقد توصل التقرير الى الآتي:</p>
    <ol>
    <li>أْضيف منذ عام 2010 اكثر من 21 مليون كيلومتر مربع من المناطق المحمية والمصونة الى شبكة المحميات الدولية، وتلك المساحة تفوق حجم الاتحاد الروسي، مع ازدياد المناطق المحمية كل شهر نتيجة تمدد نشاط الحكومات الوطنية وغيرهم من أصحاب الشأن۔</li>
    <li>منذ التسجيل الأول لتدابير الحفظ الفعالة الأخرى القائمة على أساس المناطق عام 2019، تم اضافة 1،6 مليون كيلومتر مربع إلى شبكة المحميات الدولية۔ وبرغم اقتصار البيانات على خمسة بلدان واقاليم فقط، تُظهِر البيانات المتاحة عن تدابير الحفظ الأخرى أن الأخيرة تساهم بزيادة تغطية المناطق المحمية والمصونة وترابطها بشكلٍ ملحوظ۔ و42% من كامل المساحات المغطاه بالمناطق المحمية وتدابير الحفظ الأخرى اضيفت في العشر سنوات الأخيرة۔</li>
    <li>برغم ان البيانات المتاحة وقت النشر تشير إلى أن معدل تغطية المناطق اليابسة والمياه الداخلية بالمناطق المحمية وتدابير الحفظ الفعالة الأخرى القائمة على أساس المناطق لا يتجاوز 16،64% ، فمن المتوقع أنه سيتم تجاوز هدف ال17% لتغطية تلك المناطق، وهذا بسبب استكمال تحديث البيانات وارتفاع وتيرة رصد وتحديد والابلاغ عن تدابير الحفظ الأخرى الفعالة القائمة على أساس المناطق۔</li>
    <li>وخلال العشر سنوات الأخيرة تم رصد أكبر نمو في المناطق المحمية وتدابير الحفظ الفعالة الأخرى القائمة على أساس المناطق بالمناطق البحرية والساحلية، حيث أن 68% من المساحة الحالية لشبكة المحميات أُعلنت في تلك المدة۔ وتحققت نسبة كبيرة من هذا النمو بمناطق تقع داخل الولاية الوطنية، حيث ازدادت نسبة تغطية المحميات البحرية والتدابير الفعالة الأخرى الى 18،01%۔ أما بالنسبة الى المحيط العالمي وصلت نسبة التغطية الى 7،74% وهذا يقل عن الهدف المعلن وهو 10% ، ولكن من المتوقع ان تزداد نسبة التغطية اثر الاعلان المتنظر عن العديد من المحميات البحرية الكبيرة۔ </li>
    <li>أصبحت المنظومة العالمية للمناطق المحمية وتدابير الحفظ الفعالة الأخرى القائمة على أساس المناطق اكثر تمثيلاً للنظم البيئية بتنوعها، حيث حققت 44،5% من ال821 منطقة بيئية هدف التغطية البرية وهو 17%، كما حققت 47،4% من ال232 منطقة بيئية بحرية هدف التغطية لها وهو 10%۔ ولكن تفتقد 5،1% من المناطق البيئية البرية وكذلك 15،5% من المناطق البيئية البحرية أي نوع من التغطية۔ أما بالنسبة الى مناطق البحر المفتوح التي تقع غالبا خارج نطاق الولاية الوطنية وتبلغ عددها 37 منطقة، فقد حققت 10،8% من تلك المناطق الهدف المعلن عنه وهو تغطية 10% من المناطق البحرية۔</li>
    <li>يتطلب حفظ المناطق ذات أهمية للتنوع البيولوجي وخدمات النظم البيئية المزيد من الجهود۔ حتى اليوم يفتقد 33،8% من مناطق التنوع البيولوجي الرئيسية KBA أي تغطية للمناطق المحمية أو تدابير الحفظ الفعالة الأخرى القائمة على المناطق بالمناطق اليابسة ومناطق المياه الداخلية، وكذلك 33،9% من نطاق البحار۔</li>
    <li>البيانات حول فعالية حَوْكَمة المناطق المحمية وتدابير الحفظ الفعالة الأخرى القائمة على المناطق مازالت ضئيلة، وهذا يتضمن البيانات حول نسبة تحقيق العدالة في حَوْكَمة تلك المناطق، وهذا العنصر في غاية الأهمية بالنسبة الى السكان المقيمين داخل المناطق المحمية والمصونة أو بمحيطها وبالأخص النساء وفئات أخرى من المهمشين۔ أْجريت تقييمات لفعالية الإدارة ب18،29% من المساحات المغطاه بالمحميات الطبيعية فقط، ومن المُرجَّح أن العديد منها لا يحقق كامل معايير الفعالية۔ ولمعالجة تلك نقاط الضعف وجب تطبيق المعايير الدولية للفعالية بنطاق أوسع وبجانب القائمة الخضراء للاتحاد الدولي لحماية الطبيعة۔</li>
    <li>حَوْكَمة المحميات من العناصر الأساسية التي تساهم لحفظ الطبيعة بفعالية۔ المناطق المحمية وتدابير الحفظ الأخرى الفعالة القائمة على أساس المناطق قد تخضع لأنواع مختلفة من أنظمة الحَوْكَمة كالحكومية أو الخاصة أو حَوْكَمة الشعوب الأصلية والسكان المحليين أو أي مزيج منهما۔ ومازالت البيانات ضئيلة حول جودة وتنوع حوكمة المناطق المحمية وغيرها من تدابير الحفظ۔ ويمكن للإرشادات الجديدة والرصد الأفضل أن تساهم في خلق فرصًا جديدة وأفضل لإدراك ودعم جهود الحفظ التي تبذلها مجموعات متنوعة منها الشعوب الأصلية والسكان المحليين وجهات خاصة۔</li>
    <li>إن نسبة الترابط بين المناطق المحمية وتدابير الحفظ الأخرى الفعالة القائمة على أساس المناطق في تَحَسٌن۔ 7،84% من المساحات العالمية اليابسة تخضع للحفظ وتتميز بالترابط، مما ييسر حركة الكائنات بفصائلها ويساهم في صون العمليات البيئية۔ وستعتمد استمرارية التنوع البيولوجي في المدى الطويل على ازدياد نسبة الترابط، خاصة لمواجهة التغيرات المناخية والعمليات الأخرى التي تساهم في تفتيت النظم البيئية۔</li>
    <li>دمج المناطق المحمية وتدابير الحفظ الأخرى الفعالة القائمة على أساس المناطق في كل من المناطق البرية والبحرية وفي القطاعات التنموية يظل تحدياً بالغ الأهمية من أجل ضمان استمرارية التنوع البيولوجي. ويتطلب احداث التقدم في هذا السياق وضع أهداف قابلة للقياس في مجالات تكامل التخطيط لاستخدام الأراضي والتخطيط المكاني البحري.</li>
    <li>إن زيادة الاعتراف بالدور الذي يمكن أن تلعبه المناطق المحمية كحلول قائمة على الطبيعة لتغير المناخ والتحديات العالمية الأخرى، وزيادة الاعتراف بمساهماتها في تحقيق أهداف التنمية المستدامة المتعددة، توفر مبررًا قويًا للاستثمار في شبكات حماية وطنية وعالمية أكثر فعالية.</li>
    <li>من المرجح أن يساهم التحديد الإضافي لتدابير الحفظ الأخرى الفعالة القائمة على أساس المناطق والاعتراف بها إسهاماً كبيراً في تحسين الأداء عبر كافة المعايير، بما في ذلك الترابط والتغطية والتمثيل الإيكولوجي وتنوع نظم الحوكمة للحفظ، وهذا ينطبق على المناطق ذات أهمية للتنوع البيولوجي وخدمات النظم الإيكولوجية۔</li>
    </ol>
    <p>يجب الاحتفاء بهذه النتائج التي سجلّت تقدماً ملحوظاً في زيادة حجم شبكات المناطق المحمية والمصونة خلال السنوات العشر الأخيرة. أما بالنظر الى المستقبل، فإن إطار التنوع البيولوجي العالمي لما بعد عام ٢٠٢٠ يطرح فرصاً واضحة لضمان مراعاة الجهود المستقبلية لكمية وجودة المناطق المحمية بشكل متساوي.</p>
    <p>فإن جهود الحكومات وأصحاب الشأن في سبيل تحقيق هدف أيتشي الحادي عشر تُوفِّر أساساً لمعالجة الثغرات في التمثيل البيئي والترابط والحوكمة العادلة وتغطية المناطق المهمة للتنوع البيولوجي. سيتطلب هذا الأمر دراسة متأنية لكيفية تبني أهداف وطموحات وطنية محددة السياق، وقياسها والإبلاغ عنها لتحقيق الطموحات العالمية لتوسيع نطاق المناطق المحمية والمصونة.</p>
    <p>وجود شبكة عالمية عادلة وفعّالة للمناطق المحمية سيلعب دورًا حيويًا في حماية صحة الناس والكوكب للأجيال القادمة.  فإن تقرير الكوكب المحمي لعام ٢٠٢٠ يوفر نقطة انطلاق صلبة لبدء العمل نحو هذا الهدف الطموح۔</p>"