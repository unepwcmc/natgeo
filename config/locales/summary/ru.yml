    title: Раздел 1. Резюме 
    text_1: "
    <p>Мы вступаем в эпоху беспрецедентных возможностей для решения глобального кризиса, с которым сталкивается природа.</p>
    <p>Пандемия COVID-19 высветила угрозу, создаваемую потерей биоразнообразия не только для здоровья экосистем, но и для здоровья людей. Это придало новый импульс реализации всего потенциала охраняемых районов.</p>
    <p>На Конференции ООН по биоразнообразию в Куньмине, Китай, в октябре 2021 года должен быть согласован следующий комплекс глобальных целей в отношении природы - <a href='https://www.cbd.int/conferences/post2020' title='глобальная рамочная программа в области биоразнообразия на период после 2020 года' target='_blank'>глобальная рамочная программа в области биоразнообразия на период после 2020 года</a>. Для принятия обоснованных решений о том, как наилучшим образом сохранить биологическое разнообразие, миру необходимо проанализировать и извлечь уроки из прогресса в достижения 20 целей, установленных для природы десять лет назад на десятой Конференции по биоразнообразию в Японии.</p>
    <p>В докладе «Охраняемая планета» за 2020 год представлен итоговый отчет о прогрессе в достижении 11-ой Айтинской задачи:</p>
    <p class='center italic'>К 2020 году не менее 17 процентов районов суши и внутренних вод и 10 процентов прибрежных и морских районов, и в частности районов, имеющих особо важное значение для сохранения биоразнообразия и обеспечения экосистемных услуг, сохраняются за счет эффективного и справедливого управления, существования экологически репрезентативных и хорошо связанных между собой систем охраняемых районов и применения других природоохранных мер на порайонной основе и включения их в более широкие ландшафты суши и морские ландшафты.</p>
    <p>Когда в 2010 году Стороны Конвенции о биологическом разнообразии приняли 11-ую задачу, они признали, что эффективно и справедливо управляемые системы охраняемых районов являются важным инструментом для преодоления кризиса биоразнообразия. Они также приняли важное решение впервые признать \"другие эффективные меры по сохранению на основе районов\" (OECMs).</p>
    <p>В докладе делается вывод о том, что:</p>
    <ol>
    <li>С 2010 года в глобальную сеть были добавлены охраняемые территории площадью почти 21 миллион км<sup>2</sup>, что превышает площадь суши Российской Федерации, причем каждый месяц, по мере расширения усилий национальных правительств и других заинтересованных сторон, добавляются новые охраняемые территории.</li>
    <li>После того, как в 2019 году была впервые зарегистрирована OECMs, эти районы добавили к глобальной сети еще 1,6 миллиона км<sup>2</sup>. Несмотря на то, что данные по OECMs ограничены лишь пятью странами и территориями, они уже свидетельствуют о том, что OECMs вносят значительный вклад в расширение охвата и связанности. Из территории, которая в настоящее время охвачена охраняемыми районами и OECMs, 42% были добавлены за последнее десятилетие.</li>
    <li>Хотя имеющиеся на момент публикации данные показывают, что охраняемыми районами и OECMs охвачено только 16,64% наземных и внутренних водных районов, ясно, что при дальнейшем обновлении целевой показатель охвата в 17% будет превышен, особенно по мере создания, картографирования и представления отчетности о большем количестве OECMs.</li>
    <li>Наибольший рост числа охраняемых районов и OECMs за десятилетний период наблюдался в морских и прибрежных районах, где 68% территории нынешней сети было добавлено менее десяти лет. В значительной степени этот рост наблюдался в районах, находящихся под национальной юрисдикцией, где охват охраняемыми районами и OECMs морских территорий резко вырос до 18,01%. Что касается мирового океана, то охраняемыми районами и OECMs охвачено 7,74%, что ниже целевого показателя в 10%, хотя ожидаемое создание нескольких крупных охраняемых морских районов увеличит эту цифру.</li>
    <li>Мировая система охраняемых территорий и OECMs также становится все более репрезентативной для всего спектра экосистем. 44,5% из 821 наземных экорегионов соответствуют целевому показателю охвата в 17%, а 47,4% из 232 морских экорегионов соответствуют целевому показателю в 10%. Однако 5,1% наземных экорегионов и 15,5% морских экорегионов по-прежнему вообще не охвачены. Среди 37 пелагических провинций океана, находящихся в основном за пределами национальной юрисдикции, только 10,8% отвечают целевому показателю охвата в 10%.</li>
    <li>Необходимы дальнейшие усилия по обеспечению сохранения всех районов, имеющих важное значение для биоразнообразия и экосистемных услуг. На сегодняшний день  ЗЗ,8% ключевых территорий суши и внутренних вод не охвачены ни охраняемыми районами, ни OECMs, а доля не охваченных морских территорий составляет 33.9%.</li>
    <li>Данные об эффективности руководства и управления в охраняемых районах и OECMs остаются неудовлетворительными. Сюда относятся данные о том, осуществляется ли управление ими на справедливой основе; этот фактор имеет особое значение для людей, живущих в охраняемых районах и вокруг них, включая женщин и другие маргинализованные группы. Оценки эффективности управления были проведены только на 18.29% территории, охватываемой охраняемыми районами, и вполне вероятно, что многие из них не соответствуют стандартам полной эффективности. Более широкое применение глобального стандарта эффективности - Зеленый список охраняемых районов МСОП (IUCN Green List of Protected and Conserved Areas) - поможет устранить эти недостатки.</li>
    <li>Управление является ключевым фактором эффективного сохранения. Как охраняемые районы, так и OECMs могут иметь различные режимы управления: правительственный, частный, управление коренными народами и местными общинами или любое их сочетание. По-прежнему не хватает данных о разнообразии и качестве управления охраняемыми районами и OECMs. Новые руководящие принципы и более качественная отчетность могут открыть новые возможности для более широкого признания и поддержки природоохранных усилий различных групп, включая коренные народы, местные общины и частных лиц.</li>
    <li>Улучшается связь между охраняемыми районами и OECMs. 7,84% земной поверхности защищено и связано, что облегчает перемещение видов и поддержание экологических процессов. Сохранение биоразнообразия в долгосрочной перспективе, особенно в условиях изменения климата и фрагментации экосистем, зависит от достижения большей связанности.</li>
    <li>Интеграция охраняемых районов и OECMs в ландшафты суши и морские ландшафты, а также в секторы развития остается важнейшей задачей для обеспечения сохранения биоразнообразия. Для содействия прогрессу необходимы поддающиеся измерению целевые показатели комплексного территориального планирования землепользования и морской деятельности.</li>
    <li>Растущее признание роли, которую охраняемые районы могут играть для экологически обоснованного решения проблем, связанных с изменением климата и других глобальных проблем, а также их вклад в достижение многочисленных целей в области устойчивого развития, служит убедительным основанием для инвестирования в более эффективные национальные и глобальные сети.</li>
    <li>Дальнейшее создание OECMs, вероятно, будет в значительной степени способствовать повышению эффективности по всем критериям, включая связанность, экологическую представленность, разнообразие управления и охват (включение областей, важных для биоразнообразия и экосистемных услуг).</li>
    </ol>
    <p>Эти выводы заслуживают того, чтобы отметить значительный прогресс, достигнутый за последние десять лет в расширении всемирной сети охраняемых районов. В перспективе глобальная рамочная программа в области биоразнообразия на период после 2020 года предоставит возможность учитывать в равной степени как количество, так и качество охраняемых районов.</p>
    "
    text_2: "
    <p>Усилия правительств и других заинтересованных сторон, направленные на достижение 11-ой цели, закладывают основу для будущей работы по устранению существующих пробелов в экологической репрезентативности, связанности, справедливом управлении и охвате областей, имеющих важное значение для биоразнообразия. Это потребует тщательного рассмотрения вопроса о том, каким образом могут быть приняты, измерены и отражены в отчетности конкретные национальные цели и задачи, с тем чтобы реализовать глобальные амбиции по расширению эффективных охраняемых территорий.</p>
    <p>Глобальная сеть эффективно и справедливо управляемых охраняемых территорий будет играть жизненно важную роль в обеспечении здоровья людей и сохранения планеты для будущих поколений. Доклад «Охраняемая планета» за 2020 год является хорошей отправной точкой для начала работы по достижению этой амбициозной цели.</p>
    "