    text: Судя по этому и ряду других указаний, трансцендентализм присутствует как в механике, так и в этике. В то время как все поле деятельности одного реформатора лежит за пределами пространства, другой доводит свои планы по вознесению расы до крайних пределов. Пока один прочесывает небеса, другой подметает землю. Говорят, что он исправится, и тогда природа и обстоятельства будут правильными. Не будем препятствовать себе, потому что это величайшее трение. Это не имеет большого значения, хотя облако закрывает обзор астронома по сравнению с его собственной слепотой. Другой изменит природу и обстоятельства, и тогда человек будет прав. «Не говори более расплывчато, - говорит он, - о реформировании мира, - я реформирую сам земной шар». Какая разница, удаляю ли я этот юмор из своей плоти или этот язвительный юмор из мясистой части земного шара? Нет, разве последнее не более щедрый курс? В настоящее время на орбите земного шара движется раздробленная конституция. Разве это не астма, лихорадка, лихорадка, водянка, метеоризм и плеврит, и не поражены ли паразиты? Разве он не противодействовал его здоровым законам и не его жизненной энергии, которая еще спасет его? Несомненно, простые силы природы, должным образом управляемые человеком, сделают его здоровым и райским; как законы собственной конституции человека, но ждите, чтобы им повиновались, чтобы вернуть ему здоровье и счастье. Наша панацея лечит лишь некоторые болезни, наши больницы общего профиля являются частными и эксклюзивными. Мы должны создать еще одного гигейца, чем сейчас поклоняются. Разве шарлатаны не направляют даже маленькие дозы для детей, большие для взрослых и еще большие для быков и лошадей? Вспомним, что мы должны прописывать самому земному шару.