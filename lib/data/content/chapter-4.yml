title: "Ecologically Representative"
menu_title: "Ecologically Representative"
subtitle: "Chapter 4"
intro: "Protected area coverage of terrestrial ecoregions continues to increase globally. There are now 362 terrestrial ecoregions (44.0%) that meet the 17% protection target on land (compared to 42.6 % in 2016). Similarly, significant progress has been made in the world’s oceans, with 117 marine ecoregions (50.4%) meeting the 10% protection target in the ocean (compared to 36.2% in 2016). Protection of pelagic provinces and freshwater ecoregions remains poor, or insufficiently documented."
content_1: "44.0% of the 821 terrestrial ecoregions (excluding Antarctica, rock and ice) meet the target of at least 17% of their area included within protected areas, but 5.6% of ecoregions still have less than 1% protected area coverage, or no protection at all. As of 2019, over half (50.4%) of the world’s 232 nearshore marine ecoregions have at least 10% of their area protected. This is also true of marine realms (75%) and marine provinces (61.3%). Unfortunately, only 13.5% of pelagic provinces are meeting the 10% coverage target, as these areas are primarily in areas beyond national jurisdiction."
