content_2: "Between 2016 and 2018, 382 terrestrial ecoregions saw their coverage increase and 148 terrestrial ecoregions saw their coverage decrease. Significant positive changes have taken place in the protection of marine ecoregions over the period 2016-2018, including in the high seas. There has also been a notable decrease in the number of marine ecoregions that have less than 1% protected area coverage. Yet, in 2018 24.3% of provinces still had less than 1% of their total area protected."
