content_2: "Currently, due to historical data collection methods and reporting obligations, the WDPA consists primarily of data on protected areas reported by governments, and it is a requirement that all sites included in the database meet the IUCN or CBD definition of a protected area. However, once Parties to the CBD have adopted an OECM definition, governments will be encouraged to provide data on OECMs alongside protected areas." 
