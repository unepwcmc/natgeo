cta_text: "Protected Planet® is a joint initiative of UN Environment and IUCN, managed by UNEP-WCMC and IUCN, working with governments, communities and collaborating partners. It aims to be the most authoritative global platform providing the world’s decision-makers and the community of practice with the best possible global information, knowledge and tools for the planning and management of protected and conservation areas. It comprises four components, as shown in the figure below."
