    The UN Environment Programme World Conservation Monitoring Centre (UNEP-WCMC) is a global Centre of excellence on biodiversity. The Centre operates as a collaboration between the UN Environment Programme and the UK-registered charity WCMC. Together we are confronting the global crisis facing nature.

    IUCN is a membership Union composed of both government and civil society organisations. It harnesses the experience, resources and reach of its more than 1,400 Member organisations and the input of more than 18,000 experts. IUCN is the global authority on the status of the natural world and the measures needed to safeguard it.

    The National Geographic Society (NGS) is a leading non-profit that invests in bold people and transformative ideas in the fields of exploration, scientific research, storytelling and education. The Society aspires to create a community of change, advancing key insights about the planet and probing some of the most pressing scientific questions of our time, all while ensuring that the next generation is armed with geographic knowledge and global understanding. Its goal is measurable impact: furthering exploration and educating people around the world to inspire solutions for the greater good.

