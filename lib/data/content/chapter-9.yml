next_steps_title: "Next steps looking post-2020"
next_steps_text: "In 2020, governments will agree a new global biodiversity framework that will replace the Strategic Plan for Biodiversity 2011-2020 and its Aichi Biodiversity Targets. This new framework will provide both the context and the level of ambition for action to address concerns regarding biodiversity, including protected areas, until at least 2030. The Convention has already agreed a 2050 Vision of ‘Living in harmony with nature’, which provides context for the post-2020 global framework. In developing a post-2020 strategy, Target 11 will be reviewed and State Parties will assess whether this target is still adequate and, if not, what space needs to be conserved and how in order to sustain humans and the rest of life on Earth."