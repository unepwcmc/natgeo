    title: 'Economic benefits of Marine Protected Areas'
    authors: 'Enric Sala'
    org: 'Explorer-in-Residence, National Geographic Society'
    text: "<blockquote>Every 1 US Dollar invested in MPAs produces a return of at least 10 US Dollars</blockquote> \n
    Marine Protected Areas (MPAs) can provide economic benefits through tourism, enhanced fishing yields in neighbouring areas, and other services, some of which are difficult to quantify (e.g., insurance value, local amenity value, storm protection, political value, intangible capital). In weighing the benefits and costs of establishing an MPA, a primary concern is often the loss of fishing grounds and yields that may occur; but these effects can be offset by the increase in spillover and dispersal of fish larvae originating in MPAs (Goñi <em>et al.,</em> 2011). Furthermore, aggregate benefits afforded by protection can be much greater than the perceived loss of fisheries yield. These benefits are more apparent in fully protected areas that ban fishing and allow for full recovery of marine life within their boundaries – and greater dispersal of such life beyond their boundaries (Sala and Giakoumi, 2018). Empirical data show that the economic benefits of reserves can offset the costs of closure in as little as five years – in some cases doubling the income of local fishers – and bringing in economic revenue from ecotourism many times larger than might otherwise have been the case from unprotected fisheries (Sala <em>et al.,</em> 2013). These aggregate benefits have been demonstrated for fully protected MPAs ranging between 1 km<sup>2</sup> – 1.5 million km<sup>2</sup>, and across fisheries benefits from small (scallops, lobsters) to large (tuna) species. If designed properly, MPAs with high levels of protection can help restore marine biodiversity and ecosystem services, and can create jobs, help fishers, and bring in significantly greater economic profits than in the absence of protection. Establishing a global MPA network covering the right 30% of the ocean (Sala <em>et al.,</em> 2021) could cost 19 billion USD annually, but it would help create over one million jobs and produce an economic output of 10 USD for every 1 USD invested (Balmford <em>et al.,</em> 2004, Barbier <em>et al.,</em> 2018). Therefore, MPAs can be an investment in future prosperity."
