    label: 'Box 3'
    title: 'Global figures showing net increases in protected area coverage obscure legal rollbacks'
    authors: 'Rachel Golden Kroner, Michael B. Mascia'
    org: 'Conservation International'
    image: 'case_study_3.png'
    text: "<blockquote>Impermanence of protected areas is more widespread than previously recognized, necessitating proactive and holistic policy responses to foster more durable conservation</blockquote>

    Legal changes that temper restrictions, change boundaries, or eliminate protected areas – protected area downgrading, downsizing, and degazettement (PADDD) events – are widespread (Mascia and Pailler, 2011). Although many countries have succeeded in expanding and improving their protected area networks, global coverage figures showing net growth obscure information about PADDD (Lewis <span class='italic'>et al.</span>, 2019; Golden Kroner <span class='italic'>et al.</span>, 2019), including its extent, patterns, trends, proximate causes, and impacts.

    Between 1892 and 2020, governments in at least 74 countries enacted 4,399 PADDD events, affecting more than 3.14 million km<sup>2</sup> in 3,670 protected areas (Golden Kroner<span class='italic'>et al.</span>, 2019; Ma<span class='italic'>et al.</span>, 2019; De Vos<span class='italic'>et al.</span>, 2019; Dorji<span class='italic'>et al.</span>, 2019; Montalvo Mancheno<span class='italic'>et al.</span>, 2017; Albrecht et al. 2021; Conservation International and World Wildlife Fund 2021). The majority (77%) of events were enacted since the year 2000, and since 2010, 2340 PADDD events have taken place, affecting more than 2.2 million km<sup>2</sup> in 2.198 protected areas. Although global figures represent a conservative estimate, across countries where systematic research has been conducted, on average around 18.6% of protected areas have been affected by enacted PADDD events. Downsizings and degazettements reduced net protected area coverage in the United States of America, China, and likely elsewhere (Ma<span class='italic'>et al.</span>, 2019; Richards, 2018) and prevented three countries from reaching 17% terrestrial protected area coverage by 2020 (Mascia<span class='italic'>et al.</span>, 2014). 

    Although proximate causes vary, 61% of known enacted PADDD events were related to industrial-scale natural resource extraction and development. Smaller subsets of PADDD events were related to local pressures and land claims (28%) or conservation planning (2.5%). Notably, 10% of enacted PADDD events were later reversed, and 2.5% were offset by compensatory protected area expansions or upgrades.

    Known ecological impacts of PADDD include accelerated deforestation, increased carbon emissions, and habitat fragmentation (Forrest<span class='italic'>et al.</span>, 2015; Golden Kroner<span class='italic'>et al.</span>, 2016). The growing scientific literature on PADDD demonstrates the need for comprehensive monitoring, transparency, rigorous analyses, and holistic policies that recognise the impermanence of some conservation initiatives and foster more durable conservation efforts and outcomes."
