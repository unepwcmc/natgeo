    title: 'Lessons from Oceania on the benefits of governance diversity'
    authors: 'Vainuupo Jungblut'
    org: 'Secretariat of the Pacific Regional Environment Programme (SPREP)'
    text: "<blockquote>Most protected and conserved areas in Oceania are territories and areas conserved by indigenous peoples and local communities, but many are not recognised and therefore not counted in global databases</blockquote>
    
    A growing body of evidence suggests that sustainable interactions of people and biodiversity, often following customary law and traditional knowledge, are effective for reaching biodiversity goals (IPBES, 2018). The Nagoya Protocol further recognises the vital role that women play in access and benefit-sharing and recommends their inclusion at all levels of policy-making and implementation of biodiversity conservation. Taking into account the differentiated needs of women and men among indigenous peoples and local communities, and the varied roles they play in restoring and safeguarding biodiversity, is also key to achieving equality in environmental governance – directly impacting sustainability.

In Oceania, a large proportion of land falls under customary ownership, and diverse systems of traditional governance maintain a strong influence over natural resource management (SPREP, 2016). These traditional governance systems empower local communities and provide insight into how various management approaches and area-based tools can be mutually applied to govern a common resource (Vierros <span class='italic'>et al.</span>, 2020). Govan (2015) identifies that these systems encourage rights-based, site-specific management approaches that apply a wide range of management tools, complementing the access control measures typical of many Marine Protected Areas. 

Most protected and conserved areas in Oceania are territories and areas conserved by indigenous peoples and local communities (ICCAs). However, many ICCAs are not legally recognised and/or have not been formally registered with their respective national governments. Govan & Jupiter (2013) identify that this may be due to community perceptions that doing so “could lessen their autonomy and rights over customary lands”. Alongside a lack of recognition by governments (the primary data-providers to the WDPA and WD-OECM), this has contributed to global under-reporting of ICCAs, with the implication that ICCAs are not adequately captured in the WDPA, WD-OECM and ICCA Registry<sup>1</sup>. Privately protected areas and OECMs are similarly under-reported. This situation, if left unaddressed, will continue to impede the accuracy of coverage statistics and associated analyses, including for baselines and progress towards the future protected and conserved area targets of the post-2020 global biodiversity framework.

<br>

<sup>1</sup> A global registry of ICCAs populated with data provided by indigenous peoples and local communities. <a href='https://www.iccaregistry.org/'>www.iccaregistry.org</a>"

