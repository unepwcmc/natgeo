content_2: 
  - 
    "The clear limitation of this indicator is that it does not reveal how effectively the world’s protected areas are managed; it simply illustrates where assessments have been carried out. Efforts to develop a more meaningful global measure of effectiveness have been hindered by a number of challenges: many countries do not have sufficient resources to monitor effectiveness, or established mechanisms to report results; willingness to report can be limited by political sensitivities (e.g. a concern that poor performance will result in the withdrawal of funding); and it is challenging to develop methodologies that are suitable for global-level reporting while also being flexible enough to adapt to local conditions and capacities (Geldmann <em>et al.</em>, 2021)." 
  - 
    "Insights can be found among Natural World Heritage sites, which make up around 8% of the area covered by protected areas globally, and are consistently assessed through the <a href='https://worldheritageoutlook.iucn.org/' title='Visit the IUCN World Heritage Outlook' target='_blank'>IUCN World Heritage Outlook</a> (IUCN, 2020). Tracking the conservation prospects of these sites since 2014, this indicator helps to measure the success of protected and conserved areas in retaining their values, with World Heritage serving as a litmus test. Its <a href='https://worldheritageoutlook.iucn.org/results' title='Visit the IUCN World Heritage Outlook' target='_blank'>conclusions</a> are sobering: more sites have deteriorated than have improved since 2017; threats to their values continue to escalate, with climate change now the most significant; and only half of the sites have effective protection and management. Critical aspects such as sustainable financing, law enforcement and staffing remain of serious concern, reinforcing the need for adequate resources to effectively manage protected areas. However, the majority of sites assessed (63%) still have a positive conservation outlook. The successes of these World Heritage sites, as detailed in the IUCN Outlook, can help to inform and scale up positive outcomes after 2020 for all protected and conserved areas. "
  - 
    "Furthermore, the IUCN Green List of Protected and Conserved Areas has an important future role to play as the global standard for effective and equitable governance and management (IUCN and WCPA, 2017). Beyond providing a standard for management effectiveness, the Green List links management to governance and successful conservation outcomes – elements that have been lacking from indicators on the effectiveness of the world’s conservation network. As the number of jurisdictions and sites committed to applying the IUCN Green List Standard increases, it may become a powerful tool to assess protected and conserved area performance, including quality metrics, into the future. Box 9 further considers the future evolution of management effectiveness assessments. "

