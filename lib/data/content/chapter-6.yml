title: "Effectively managed"
menu_title: "Effectively managed"
subtitle: "Chapter 6"
intro: "Management effectiveness assessments have been conducted across xx% of the area covered by protected areas, below the 60% target set by Parties to the CBD. After 2020, there is a need to better monitor the effectiveness of protected and conserved areas more generally, through assessments of governance, management and conservation outcomes.  "
content: 
  - 
    "This report has so far focused on the location and coverage of protected and conserved areas. Of equal importance is the quality of governance and management within these areas. "
  - 
    "The effective management of protected and conserved areas is embedded in Aichi Target 11, but assessing whether this element of the target has been achieved is complex. It requires consideration of multiple aspects such as design and planning, management processes, outputs and biodiversity outcomes. Several methodologies have been developed to evaluate the effectiveness of protected area management. These vary in scope and content. Most rely on self-assessment and are best suited to understanding the effectiveness of management in a specific site at a given point in time. Such assessments are less well-suited to comparisons of management effectiveness between sites, limiting the extent to which they can be aggregated into global indicators.  "
  -
    "The management effectiveness indicator for Aichi Target 11 tracks the percentage of protected areas that have undergone management effectiveness assessments (with a target agreed by Parties in 2010 (CBD, 2010) of 60% of total area to be assessed by 2015). The Global Database on Protected Area Management Effectiveness (GD-PAME) is used to calculate this indicator."
  -
    "The GD-PAME stores assessments from 169 countries, conducted using 69 different methodologies. In total, 11% of protected areas in the WDPA have been assessed. Only 15.4% of countries have met the target of assessing management effectiveness across 60% of their protected lands and waters.  "

